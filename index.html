<!doctype html>
<html>
  <head>
    <title>Focal Length Game</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link href="assets/css/reset.css" rel="stylesheet"/>
    <link href="assets/css/app.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-progress">
        <span class="top-bar-question-number">
          Q<span class="q-number">1</span>
        </span>
      </div>
    </div>
    <div class="app-body">
      <div class="instructions">
        <h1>What is the focal length of this photo?</h1>
      </div>
      <div id="photo-region">
        <div class="photo-container">
          <div class="photo-wrap">
            <a href="" target="_blank">
              <img class="photo" src=""></img>
            </a>
          </div>
          <div class="game-over">
            <h2>Score: <span class="score"></span></h2>
            <div class="actions-container">
              <p>Share your score with your friends</p>
              <div class="share-buttons">
                <a href="https://twitter.com/share" class="twitter-share-button" data-text="" data-size="large">Tweet</a>
              </div>
              <p><a class="try-again" href="#">Try again?</a></p>
            </div>
          </div>
        </div>
        <h2 class="error"></h2>
        <form class="answer-form">
          <input class="answer-input" placeholder="Answer (press enter to submit)"/>
        </form>
      </div>
    </div>
  </body>
  <footer>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
  </footer>
</html>
